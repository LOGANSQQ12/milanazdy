<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Милана</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background:
                radial-gradient(circle at 20% 80%, rgba(255, 182, 193, 0.9) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(216, 191, 216, 0.9) 0%, transparent 50%),
                linear-gradient(135deg, #ffcce6 0%, #ccffff 100%);
            font-family: 'Georgia', serif;
            text-align: center;
        }

        .message {
            font-size: 5em;
            color: #800040;
            font-weight: bold;
            text-shadow:
                3px 3px 0 rgba(255, 20, 147, 0.3),
                6px 6px 0 rgba(255, 105, 180, 0.2);
            padding: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            backdrop-filter: blur(12px);
            border: 3px solid rgba(255, 255, 255, 0.4);
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="message">Милана, я жду</div>
</body>
</html>
